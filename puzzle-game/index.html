<!doctype html>
<html>

<head>
    <title>Puzzle game</title>
    <h2 style="font-size: 37px; color:
     rgb(25, 26, 29) ; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      "><u>Number Puzzle</u></h2>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>


<body>
    <div class="game">
        <div class="grid">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>10</button>
            <button>11</button>
            <button>12</button>
            <button>13</button>
            <button>14</button>
            <button>16</button>
            <button></button>
        </div>

        <div class="footer">
            <button>Play</button>
            <span id="move">Move: 100</span>
            <span id="time">Time:</span>
        </div>
    </div>
    <h1 class="message">You win!</h1>


    <script src="script.js"></script>
</body>

</html>
